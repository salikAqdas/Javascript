<script>
    let time_Zone = 'Asia/Kolkata';
    function updateClocks() {
        const now = new Date();
        const options = {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true
        }
        document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', { ...options, timeZone: time_Zone });
        // console.log(now);

    }
    setInterval(updateClocks, 1000); // Call the function every 1000 ms (1 second)
    updateClocks(); // Call once right away so there’s no delay
    function handleOnChange() {

        time_Zone = document.getElementById('timezone-select').value;
        if (!time_Zone) time_Zone = 'Asia/Kolkata';
        updateClocks();
    }
</script>
