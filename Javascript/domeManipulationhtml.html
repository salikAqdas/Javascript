<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
    <style>
        .bg-black{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body class="bg-black">
    <ul class="programmingLanguages">

    </ul>
</body>
    <script>
        
        function createElement_AppendToTarget(ElementType, InnerText, Target) {
            let element = document.createElement(ElementType);
            element.innerText = InnerText;
            document.querySelector(Target).appendChild(element);
        }
        const progLang = ["Java","Ruby","Javascript","Python","C++","HTML","CSS"];
        progLang.forEach((lang)=>{
            createElement_AppendToTarget('li',lang,'.programmingLanguages');
        })
    </script>
</html>
